<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">

    <title>Login User</title>
</head>
<body>
<div th:replace="header"></div>
<div class="center container mt-3">
    <h3>Login</h3>
</div>
<form id="usernameForm" class="form-horizontal center container mt-2" method="post" action="/auth/login">
    <div class="form-group mt-1">
        <label class="col-sm-2 control-label" for="email">E-mail</label>
        <div class="col-sm-4">
            <input type="text" id="email" name="username" class="form-control" required>
        </div>
    </div>

    <div class="form-group mt-1">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-4">
            <input type="password" id="password" name="password" class="form-control" required>
            <p><a style="color: #ee0a0a;" th:if="${param.error}">Invalid e-mail or password, please try again</a></p>

            <div class="mt-1">
                <input type="submit" class="btn btn-dark" value="Sign in"/>
            </div>
           <div class="mt-2">
               <p class="fs-6 fw-light">Don't have an account? <a th:href="@{|/users/create|}">Register now!</a></p>
           </div>

        </div>
    </div>
</form>

</body>
</html>
